<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teste</title>
    <link rel="stylesheet" href="./assets/css/index.css" />
    <link rel="stylesheet" href="./assets/css/dropdown.css" />
    <link rel="stylesheet" href="./assets/css/memoria.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./assets/css/bulma.min.css" />
  </head>
  <body>
    <div class="grid-container">
      <!-- Hamburg Icon -->
      <div class="menu-icon">
        <i class="fas fa-bars header__menu"></i>
      </div>
      <!-- Hamburg Icon -->

      <!-- Header -->
      <header class="header">
        <div class="dropdown is-right is-small no-border" id="dropdown-user">
          <div class="dropdown-trigger">
            <button
              class="button"
              aria-haspopup="true"
              aria-controls="dropdown-menu6"
            >
              <span>Coordenador</span>
              <span class="icon is-small">
                <i class="fas fa-angle-down" aria-hidden="true"></i>
              </span>
            </button>
          </div>
          <div class="dropdown-menu" id="dropdown-menu6" role="menu">
            <div class="dropdown-content">
              <div class="dropdown-item">
                <a href="#" class="dropdown-item">
                  Professor
                </a>
                <hr class="dropdown-divider" />
                <a href="#" class="dropdown-item">
                  Coordenador
                </a>
                <hr class="dropdown-divider" />
                <a href="#" class="dropdown-item">
                  Aluno
                </a>
              </div>
            </div>
          </div>
        </div>
      </header>
      <!-- Header -->

      <!-- Sidebar -->
      <aside class="sidenav">
        <ul class="sidenav__list">
          <li class="sidenav__list-item first-item">
            <img src="./assets/images/logo_sadc.svg" alt="" class="logo-icon" />
          </li>
          <li class="sidenav__list-item">
            <img src="./assets/images/student.svg" alt="" class="icone" />
          </li>
          <li class="sidenav__list-item">
            <img src="./assets/images/grupo.svg" alt="" class="icone" />
          </li>
          <li class="sidenav__list-item">
            <img class="icone" src="./assets/images/reunion.svg" alt="" />
          </li>
          <li class="sidenav__list-item">
            <img class="icone" src="./assets/images/config.svg" alt="" />
          </li>
        </ul>
      </aside>
      <!-- Sidebar -->

      <!-- Sidebar Mobile -->
      <aside class="sidenav-mobile">
        <div class="sidenav__close-icon-mobile">
          <i class="fas fa-times sidenav__brand-close"></i>
        </div>
        <ul class="sidenav__list-mobile">
          <li class="sidenav__list-item-mobile">
            <img src="./assets/images/student.svg" alt="" class="icone" />
            <p class="sidenav-item-text">Alunos</p>
          </li>
          <li class="sidenav__list-item-mobile">
            <img src="./assets/images/grupo.svg" alt="" class="icone" />
            <p class="sidenav-item-text">Turmas</p>
          </li>
          <li class="sidenav__list-item-mobile">
            <img src="./assets/images/reunion.svg" alt="" class="icone" />
            <p class="sidenav-item-text">Conselhos Anteriores</p>
          </li>
          <li class="sidenav__list-item-mobile">
            <img src="./assets/images/config.svg" alt="" class="icone" />
            <p class="sidenav-item-text">Configurações</p>
          </li>
        </ul>
      </aside>
      <!-- Sidebar Mobile -->

      <main class="main">
        <div class="page-head">
          <h4 class="titulo is-5">Conselho de Classe</h4>

          <div class="card-info">
            <span
              ><span name="turma">3° B</span> -
              <span name="curso">Informática para Internet</span></span
            >
            <span class="subtitulo is-8 gray-text"
              >Prof. Adriano Honorato Braga</span
            >
            <span class="subtitulo is-8 gray-text">20141.03INF10I.3B</span>
            <button class="button is-small">
              <span>Informações</span>
              <span class="icon is-small">
                <i class="fas fa-chevron-right"></i>
              </span>
            </button>
          </div>          
          <div class="actions">
            <button class="button is-success" id="salvar-memoria">
              <span class="icon is-small">
                <i class="fas fa-check"></i>
              </span>
              <p class="">Salvar</p>
            </button>
          </div>
        </div>

        <div class="titulo">
          <h4 class="subtitulo is-6">Memória da Reunião</h4>
        </div>
        <div class="field">
          <div class="control">
            <textarea
              class="textarea"
              placeholder="Digite aqui os assuntos discutidos na reunião"
              id="memoriaReuniao"
              autofocus
            ></textarea>
          </div>
        </div>
      </main>

      <footer class="footer">
        <div class="footer_nepeti">
          <img
            class="logo_nepeti"
            src="./assets/images/logo_nepeti.png"
            alt=""
          />
          <p class="text-nepeti">
            &copy; 2020 - Núcleo de Estudos e Pesquisa em Tecnologia da
            Informação
          </p>
        </div>
      </footer>
    </div>
    <div class="toasts" id="toasts"></div>
  </body>
  <script src="./assets/js/index.js"></script>
  <script src="./assets/js/memoria.js"></script>
</html>
