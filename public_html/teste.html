<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teste</title>
    <link rel="stylesheet" href="teste.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
  </head>
  <body>

    
    <div class="grid-container">
      <div class="menu-icon">
        <i class="fas fa-bars header__menu"></i>
      </div>

      <header class="header">
        <div class="header__search">Search...</div>
        <div class="header__avatar">Your face</div>
      </header>

      <aside class="sidenav">
        <ul class="sidenav__list">
          <li class="sidenav__list-item">
            <img src="./assets/images/student.svg" alt="" class="icon" />
          </li>
          <li class="sidenav__list-item">
            <img src="./assets/images/grupo.svg" alt="" class="icon" />
          </li>
          <li class="sidenav__list-item">
            <img class="icon" src="./assets/images/reunion.svg" alt="" />
          </li>
          <li class="sidenav__list-item">
            <img class="icon" src="./assets/images/config.svg" alt="" />
          </li>
        </ul>
      </aside>

      <aside class="sidenav-mobile">
        <div class="sidenav__close-icon-mobile">
          <i class="fas fa-times sidenav__brand-close"></i>
        </div>
        <ul class="sidenav__list-mobile">
          <li class="sidenav__list-item-mobile">
            <img src="./assets/images/student.svg" alt="" class="icon" />
            <p class="sidenav-item-text">Alunos</p>
          </li>
          <li class="sidenav__list-item-mobile">
            <img src="./assets/images/grupo.svg" alt="" class="icon" />
            <p class="sidenav-item-text" >Turmas</p>
          </li>
          <li class="sidenav__list-item-mobile">
            <img class="icon" src="./assets/images/reunion.svg" alt="" />
            <p class="sidenav-item-text" >Conselhos Anteriores</p>
          </li>
          <li class="sidenav__list-item-mobile">
            <img class="icon" src="./assets/images/config.svg" alt="" />
            <p class="sidenav-item-text" >Configurações</p>
          </li>
        </ul>
      </aside>

      <main class="main">
        <h4 class="title is-6">Reuniões em Andamento</h4>
        <div class="main-header">
          <div class="main-header__heading">Hello User</div>
          <div class="main-header__updates">Recent Items</div>
        </div>

        <div class="main-overview">
          <div class="overviewcard">
            <div class="overviewcard__icon">Overview</div>
            <div class="overviewcard__info">Card</div>
          </div>
          <div class="overviewcard">
            <div class="overviewcard__icon">Overview</div>
            <div class="overviewcard__info">Card</div>
          </div>
          <div class="overviewcard">
            <div class="overviewcard__icon">Overview</div>
            <div class="overviewcard__info">Card</div>
          </div>
          <div class="overviewcard">
            <div class="overviewcard__icon">Overview</div>
            <div class="overviewcard__info">Card</div>
          </div>
        </div>

        <div class="main-cards">
          <div class="card">Card</div>
          <div class="card">Card</div>
          <div class="card">Card</div>
        </div>
      </main>

      <footer class="footer">
        <div class="footer__copyright"></div>
        <div class="footer_nepeti">
          <img
            class="logo_nepeti"
            src="./assets/images/logo_nepeti.png"
            alt=""
          />
          <p class="text-nepeti">
            &copy; 2020 - Núcleo de Estudos e Pesquisa em Tecnologia da
            Informação
          </p>
        </div>
      </footer>
    </div>
  </body>
  <script>
    const menuIconEl = document.querySelector(".menu-icon");
    const sidenavEl = document.querySelector(".sidenav-mobile");
    const sidenavCloseEl = document.querySelector(".sidenav__close-icon-mobile");

    function toggleClassName(el, className) {
      el.classList.toggle(className);
    }

    menuIconEl.addEventListener("click", function () {
      toggleClassName(sidenavEl, "active");
    });

    sidenavCloseEl.addEventListener("click", function () {
      toggleClassName(sidenavEl, "active");
    });
  </script>
</html>
